<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Formulir</title>
    <link rel="stylesheet" href="halaman_input.css">
</head>
<body>
    <div class="Judul">
        <h1>SELAMAT DATANG</h1>
        <h3>INPUT DATA MAHASISWA</h3>
    </div>

    <form action="halaman_output.html" method="get">
        <h3>Form Input Data Mahasiswa</h3>

        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" required>

        <label for="nim">NIM</label>
        <input type="text" id="nim" name="nim" required>

        <label for="alamat">Alamat</label>
        <input type="text" id="alamat" name="alamat" required>

        <label for="tempatLahir">Tempat Lahir (Kota)</label>
        <select id="tempatLahir" name="tempatLahir" required>
            <option value="">-- Pilih Kota --</option>
            <option value="Denpasar">Denpasar</option>
            <option value="Tabanan">Tabanan</option>
            <option value="Badung">Badung</option>
            <option value="Gianyar">Gianyar</option>
            <option value="Karangasem">Karangasem</option>
            <option value="Bangli">Bangli</option>
            <option value="Sumba">Sumba</option>
        </select>

        <label for="tanggalLahir">Tanggal Lahir</label>
        <input type="date" id="tanggalLahir" name="tanggalLahir" required>

        <label for="hobi">Hobi</label>
        <input type="text" id="hobi" name="hobi">

        <label for="nomorTlpn">Nomor Telepon</label>
        <input type="tel" id="nomorTlpn" name="nomorTlpn" placeholder="08xxxxxxxxxx" required>

        <label for="email">Alamat Email</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

        <button type="submit">Daftar</button>
    </form>
</body>
</html>
